{% extends "layout.html" %}
{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
            <p>Welcome, {{ session.name }}</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}" class="active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a></li>
                <li><a href="{{ url_for('admin_staff') }}">
                    <i class="fas fa-users-cog"></i> Staff Management
                </a></li>
                <li><a href="{{ url_for('admin_customers') }}">
                    <i class="fas fa-user-friends"></i> Customers
                </a></li>
                <li><a href="{{ url_for('admin_parcels') }}">
                    <i class="fas fa-boxes"></i> Parcels
                </a></li>
                <li><a href="{{ url_for('admin_track') }}">
                    <i class="fas fa-map-marker-alt"></i> Track Parcel
                </a></li>
                <li><a href="{{ url_for('admin_reports') }}">
                    <i class="fas fa-chart-bar"></i> Reports
                </a></li>
                <li><a href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <h1>Edit Staff Member</h1>

        <div class="form-container" style="max-width: 600px;">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name"
                           class="form-control"
                           value="{{ staff.name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email"
                           class="form-control"
                           value="{{ staff.email }}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                           class="form-control"
                           value="{{ staff.phone }}" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="active"  {% if staff.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive"{% if staff.status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </main>
</div>
{% endblock %}
